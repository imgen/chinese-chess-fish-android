name: Build Chinese-Chess

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    
    - name: Build with Gradle
      run: ./gradlew assembleRelease --stacktrace

    - name: Upload APK to artifacts
      uses: actions/upload-artifact@v4
      with:
        name: chess
        path: ./app/build/outputs/apk/
        compression-level: 9 # maximum compression
        
    - name: Create ZIPs
      working-directory: ./app/build/outputs/apk/
      run: |
        zip -r ./chess.zip ./release

    - name: Get git revision
      id: get_git_revision
      run: |
        echo "::set-output name=tag_name::$(($(git rev-list HEAD --count)))"
        echo "::set-output name=release_name::$(($(git rev-list HEAD --count)))"

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
          tag_name: tag-${{ steps.get_git_revision.outputs.tag_name }}
          release_name: Release ${{ steps.get_git_revision.outputs.release_name }}
          draft: false
          prerelease: false

    - name: Upload Release APK
      id: upload-release-asset-images
      uses: actions/upload-release-asset@v1
      env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps 
          asset_path: ./app/build/outputs/apk/chess.zip
          asset_name: chess.zip
          asset_content_type: application/zip      
