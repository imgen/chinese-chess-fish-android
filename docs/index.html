      <h3>象棋鱼</h3>

<p>开源免费的安卓版象棋学习工具</p>

<p>为什么叫象棋鱼呢？因为它使用了<a href="https://www.pikafish.com/">皮卡鱼</a>引擎，同时它的目标是提供一个开源免费的象棋学习工具！</p>


<img src="images/chessfish.png" style="max-width:250px">

<h3></a>本工具有如下特色功能：</h3>

<ui>
  <li>开源免费;</li>
  <li>使用了皮卡鱼象棋引擎，棋力强大;</li>
  <li>完善的着数显示;</li>
</ui>
